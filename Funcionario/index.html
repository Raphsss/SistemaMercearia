<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Cor de fundo levemente cinza */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md"> <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Cadastro de Funcionário</h2> <form action="cadastrarFunc.php" method="POST" class="space-y-6"> <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"> </div>
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone (somente números)" required maxlength="11"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"> </div>
            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF (somente números)" required maxlength="11"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"> </div>
            <div>
                <label for="salario" class="block text-sm font-medium text-gray-700">Salário:</label>
                <input type="number" step="0.01" id="salario" name="salario" placeholder="Salário" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"> </div>
            <div>
                <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Cargo" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"> </div>
            <div>
                <label for="data_adamissao" class="block text-sm font-medium text-gray-700">Data de Admissão:</label>
                <input type="date" id="data_adamissao" name="data_adamissao" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"> </div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300"> Cadastrar
            </button>
            <a href="javascript:history.back()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 mt-4">
                Voltar
            </a>
        </form>
    </div>
</body>
</html>
